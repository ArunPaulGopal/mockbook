<div ng-controller="searchvideosController as searchvideos">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
      <h3>Trending Videos</h3>
    </div>
    <div class="panel-body text-center">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="video in searchvideos.results">
          <div class="thumbnail">
            <img src={{video.img}} class="img-rounded thumbnail">
            <div class="caption">
              <p>{{video.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

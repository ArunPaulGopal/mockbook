<div ng-controller="searchphotosController as searchphotos">
  <div class="panel panel default">
    <div class="panel-body">
      <button ng-click="searchphotos.search()" class="btn btn-default">Click to run Flickr</button>
    </div>
    {{searchphotos.results}}
    <div ng-repeat="object in searchphotos.results.photos track by $index">
      <div ng-repeat="photo in object">

      </div>
    </div>
  </div>
</div>

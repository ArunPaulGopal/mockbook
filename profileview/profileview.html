<div class="row" ng-controller="profileviewController as profileview" ng-repeat="profile in profileview.profile">
  <div class="col-md-4">
    <img src={{profile.picture}}>
  </div>
  <div class="col-md-4">
    <button class="btn btn-default">View Pictures</button>
    {{profile}}
  </div>
  <div class="col-md-4" ng-repeat="pictures in profile.pictures">
    {{pictures}}
  </div>
</div>
